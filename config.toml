# The URL the site will be built for
base_url = "https://blog.greghale.io"

# The site title and description
title = "Greg Hale's Blog"
description = "Personal blog of Greg Hale"

# The default language
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# The theme to use
theme = "papermod"

# Whether to generate a feed
generate_feeds = true

# The filename to use for the feed
feed_filenames = ["rss.xml"]

# The taxonomies to be rendered for the site
taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
highlight_code = true

[extra]

[extra.papermod]
title = "Greg Hale's Blog"
default_theme = "auto"
theme = "light"
language_direction = "auto"
keywords = ["programming", "AI", "haskell", "health"]
show_theme_toggle = true
show_scroll_to_top = true
show_code_copy_buttons = true
show_reading_time = true
show_word_count = false
show_post_nav_links = true
show_post_meta = true
default_toc_open = false
show_post_edit_button = false
show_archive_year_count = true
show_archive_month_count = true
date_format = "%B %e, %Y"
navigation = [
    { url = "$BASE_URL/posts", title = "Posts" },
    { url = "$BASE_URL/tags", title = "Tags" },
    { url = "$BASE_URL/rss.xml", title = "RSS", icon = "rss" },
]
